{% extends "base.html" %}

{% block title %}
    {{ SITENAME }} - {{ period | reverse | join(' ') }} archives
{% endblock %}

{% block content %}
    <h3>Archives for {{ period | reverse | join(' ') }}</h3>

    <dl>
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
    </dl>
{% endblock %}
